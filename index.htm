<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Tic Tac Toe Image Splitter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="split">
    <div class="noprint">
        <div class="header">
            <div class="content">
                <h1>Tic Tac Toe Image Splitter</h1>
            </div>
        </div>
        <div class="content">
            <p><b>Select Tic Tac Toe Size:</b>
                <br>
                <input type="radio" id="stage" name="size" value="stage" checked>
                <label for="stage">Stage (75cm x 75cm)</label>
                <br>
                <input type="radio" id="parlor" name="size" value="parlor">
                <label for="parlor">Parlor (39cm x 39cm)</label>
            </p>
            <details>
                <summary>Settings</summary>
                <p>
                    <label for="maxwidth">Max Printed Width:</label>
                    <input type="number" name="maxwidth" id="maxwidth" max="25" min="13" step="0.1" value="15">cm <span class="help-icon" aria-label="Indicates how wide a square can be before it must be split onto two pages." data-balloon-pos="up" data-balloon-length="medium">?</span>
                </p>
                <p>
                    <label for="overlap">Overlap:</label>
                    <input type="number" name="overlap" id="overlap" max="5" min="0" step="1" value="2">cm <span class="help-icon" aria-label="Indicates how much the pieces should overlap when a square is split into multiple pages for printing." data-balloon-pos="up" data-balloon-length="medium">?</span>
                </p>
                <p>
                    <label for="background">Background Color:</label>
                    <input type="color" name="background" id="background" value="#ffffff"> <span class="help-icon" aria-label="Determines the background color for the image. The background is only visible for transparent images or images that aren't square. Must be set before loading the image." data-balloon-pos="up" data-balloon-length="medium">?</span>
                </p>
            </details>
            <p>
                <input type="file" id="imgfile" name="imgfile"><span class="help-icon" aria-label="Select the JPEG, PNG or GIF image you wish to use. Use a sufficiently large image. Images that are too small will result in poor print quality." data-balloon-pos="up" data-balloon-length="medium">?</span></p>
            <h2>Preview</h2>
        </div>
    </div>
    <div id="output" class="stage content">
        <div class="page">
            <div class="image-wrap">
                <img class="square" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
            </div>
        </div>
        <div class="page">
            <div class="image-wrap">
                <img class="square" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
            </div>
        </div>
        <div class="page">
            <div class="image-wrap">
                <img class="square" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
            </div>
        </div>
        <div class="page">
            <div class="image-wrap">
                <img class="square" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
            </div>
        </div>
        <div class="page">
            <div class="image-wrap">
                <img class="square" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
            </div>
        </div>
        <div class="page">
            <div class="image-wrap">
                <img class="square" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
            </div>
        </div>
        <div class="page">
            <div class="image-wrap">
                <img class="square" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
            </div>
        </div>
        <div class="page">
            <div class="image-wrap">
                <img class="square" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
            </div>
        </div>
        <div class="page">
            <div class="image-wrap">
                <img class="square" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
            </div>
        </div>
    </div>
    <div class="content noprint">
        <button id="printbtn">Print</button>
    </div>
    <div class="footer noprint">
        <div class="content">
            Made by <a href="https://bradbrownlive.com">Brad Brown</a><br>
            <a href="https://github.com/magicalbrad/tictactoe">Github Project</a>
        </div>
    </div>
    <template id="pagetemplate">
        <div class="page">
            <span class="title"></span>
            <div class="image-wrap">
                <img class="square">
            </div>
        </div>
        <div class="page copy">
            <span class="title"></span>
            <div class="image-wrap">
                <img class="square">
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>

</html>
